						<span class="right">&#62;</span>

				</div>

				</div>
			</div>
		</div>
	</div>

			<div class="row">
				<div class="col12 content_col12">

				</div>
				<div class="col12 content_col12">

				</div>
				<div class="col12 content_col12">
					<div class="col2 content_date">
						<p>12<br>mar</p>
					</div>
					<div class=" col10 content_title">
						<p>Custome link Text, hover when chosen to check</p>
					</div>
				</div>
				<div class="col12 content_col12">
					<div class="col2 content_date">
